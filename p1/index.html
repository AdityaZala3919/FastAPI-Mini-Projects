<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 30px; }
        h1 { color: #333; text-align: center; }
        form { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; }
        input, textarea, select, button {
            padding: 8px; border-radius: 5px; border: 1px solid #ccc;
        }
        button { background-color: #007BFF; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .todo {
            background: #fff; padding: 15px; margin: 10px auto; max-width: 500px;
            border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .priority-1 { border-left: 5px solid red; }
        .priority-2 { border-left: 5px solid orange; }
        .priority-3 { border-left: 5px solid green; }
        .delete-btn {
            background-color: crimson; color: white; border: none; padding: 5px 10px;
            border-radius: 5px; float: right; cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üìù To-Do List</h1>

    <form id="addForm">
        <input type="text" id="name" placeholder="Todo name" required />
        <input type="text" id="desc" placeholder="Description" required />
        <select id="priority">
            <option value="1">HIGH</option>
            <option value="2">MEDIUM</option>
            <option value="3" selected>LOW</option>
        </select>
        <button type="submit">Add Todo</button>
    </form>

    <div id="todos"></div>

    <script>
        // Fetching all todos from '/todos'. It uses await fetch to make a async GET request.
        // For each todo item, it creates a new <div> element.
        // Delete button is wired to deleteTodo() function with specific todo's ID.
        async function loadTodos() {
            const res = await fetch('/todos');
            const todos = await res.json();
            const container = document.getElementById('todos');
            container.innerHTML = '';
            todos.forEach(todo => {
                const div = document.createElement('div');
                div.className = `todo priority-${todo.priority}`;
                div.innerHTML = `
                    <strong>${todo.todo_name}</strong> <br>
                    ${todo.todo_description}
                    <button class="delete-btn" onclick="deleteTodo(${todo.todo_id})">Delete</button>
                `;
                container.appendChild(div);
            });
        }

        // Function to delete todo given id
        async function deleteTodo(id) {
            await fetch('/todos/' + id, { method: 'DELETE' });
            loadTodos();
        }

        // Adds an async 'submit' event listener to the form with id "addForm".
        // The handler receives the event (e), typically calls e.preventDefault() and performs asynchronous
        // processing (e.g., await fetch) instead of normal form submission. 
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const todo = {
                todo_name: document.getElementById('name').value,
                todo_description: document.getElementById('desc').value,
                priority: parseInt(document.getElementById('priority').value)
            };
            await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(todo)
            });
            e.target.reset();
            loadTodos();
        });

        loadTodos();
    </script>
</body>
</html>
